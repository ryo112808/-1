<!doctype html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>単語plus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top">
  <div class="title">単語plus</div>
  <div class="copy">貼るだけで、自分だけの単語帳ができる</div>
  <button id="themeBtn" class="ghost">ライト</button>
</header>

<main id="app">

<section id="add">
  <textarea id="bulk" placeholder="覚えたい英単語を貼る（改行・スペースOK）"></textarea>
  <button id="addBtn" class="primary">単語を追加</button>
</section>

<section id="list">
  <div class="row">
    <input id="search" placeholder="検索">
    <button id="flashBtn" class="secondary">フラッシュ</button>
  </div>
  <ul id="words"></ul>
</section>

</main>

<!-- フォーカスモード -->
<div id="focus" hidden>
  <div class="focusTop">
    <button id="exitFocus" class="ghost">戻る</button>
    <div id="progress"></div>
  </div>

  <div class="card">
    <div id="fWord" class="fWord"></div>
    <button id="showAns" class="secondary">答え</button>
    <div id="fJa" hidden></div>
  </div>

  <div class="rates">
    <button data-r="0">未習得</button>
    <button data-r="1">不確か</button>
    <button data-r="2">習得</button>
    <button data-r="3">定着</button>
  </div>
</div>

<!-- チュートリアル -->
<div id="tuto" hidden>
  <div class="slide">単語plusは<br>自分だけの単語帳を作るアプリ</div>
  <div class="slide">単語を貼るだけで<br>意味が自動でつく</div>
  <div class="slide">たまったら<br>フラッシュで確認</div>
  <div class="slide">削除しても安心<br>いつでも戻せる</div>
  <button id="skip">はじめる</button>
</div>

<script src="app.js"></script>
</body>
</html>
